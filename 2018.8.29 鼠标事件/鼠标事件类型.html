<!DOCTYPE html>
<html>
<head>
	<!--

	2、鼠标事件    		onload :页面加载时触发   :页面全部加载完后，再解析该事件中的脚本

						onclick:鼠标点击时触发

						onmouseover:鼠标滑过时触发

						onmouseout:鼠标离开时触发

						onfoucs:获得焦点时触发 ：用于input标签type为text、password    texteare

						onblur:失去焦点时触发

						onchange:域的内容改变时发生


						onsubmit : 表单中的确认按钮被点击时触发  不是加在按钮上 ，而是表单上
						onmousedown： 鼠标在元素上按下时触发
						onmouseup:在元素上松开鼠标按钮时触发

						onmousemove :在鼠标指针移动时发生

						onresize :当调整浏览器窗口的大小时触发
						onscroll: 拖动滚动条滚动时触发



					-->
	<!-- <title></title>
		<script type="text/javascript">
		//获取box
		window.onload=function(){ //加载完全部页面 ，就是下面那个box加载完后，在来加载onload中的函数 这样就不会报错
			var box=document.getElementById('box');
			var clicked=function(){
				alert("我被点击了");
			}
			box.onclick=clicked;
		}
		</script> 
	-->


		<style type="text/css">
			.box{
				padding: 50px;
			}
			.left,.tip{
				float:left;
			}
			.left{margin-right: 10px;}
			.tip{display: none;font-size: 14px;}
		</style>
		<script type="text/javascript">
			window.onload=function(){ //页面全部加载后触发
				//	获取文本框
				var phone=document.getElementById("phone"),
					tip=document.getElementById("tip");
				//给文本框绑定激活事件
				phone.onfoucs=function(){
					//	让tip显示出来
					tip.style.display="block"
				}
			}
		</script>

</head>
<body>
		<div class="box">
			<div class="left">
				<input type="text" name="phone" placeholder="请输入手机号码">
			</div>
			<div class="tip">
				请输入有效的手机号码
			</div>
		</div>


</body>
</html>
