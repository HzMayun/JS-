<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML事件</title>
	<style type="text/css">
		.btn{width: 140px;height: 30px;line-height: 30px;background:#0ff;color: #fff;font-size: 14px;
			text-align: center;border-radius: 5px;cursor: pointer;margin-top: 30px;}
		.lock{width: 140px;height: 30px;line-height: 30px;background: "red";color: #fff;font-size: 14px;
			text-align: center;border-radius: 5px;cursor: pointer;margin-top: 30px;}
	</style>
</head>
<body>
	<input type="button" value="弹 出" onclick="alert('我是按钮')">
	<!--鼠标滑过是调用mouseoverFn()函数 -->
	<div id="btn" class="btn" onmouseover="mouseoverFn(this,'#f00')" onmouseout="mouseoutFn(this,'#00f')">开始</div>
	<div id="btn" class="btn" onmouseover="mouseoverFn(this,'#0f0')" onmouseout="mouseoutFn(this,'#333')">结束</div>
	<div id="lock" class="lock">锁定</div>

		<script>
		/*
			
					1、HTML事件   :直接在html元素标签内添加事件，执行脚本 	语法： <tag 事件=“执行脚本”> </tag>
																		功能：在HTML元素上绑定事件
																		说明:执行脚本可以是一个函数的调用

					2、鼠标事件    onload :页面加载时触发   页面全部加载完后，再解析该事件中的脚本
								  onclick:鼠标点击时触发
								  onmouseover:鼠标滑过时触发
								  onmouseout:鼠标离开时触发
								  onfoucs:获得焦点时触发
								  onblur:失去焦点时触发
								  onchange:域的内容改变时发生


					3、关于this指向的问题 ： 在事件触发函数中，this是对该dom对象的引用

					4、DOM0级事件 ：通过DOM获取HTML元素，（获取HTML元素）.事件=执行脚本
									  语法：ele.事件=执行脚本
									  功能：在DOM对象上绑定事件
									  说明：执行脚本可以是一个匿名函数，也可以是一个函数的调用

		 */
		function mouseoverFn(btn,bgColor){
			//鼠标滑过按钮时，按钮的背景变为红色
			btn.style.background=bgColor;
		}
		function mouseoutFn(btn,bgColor){
			//鼠标离开时，按钮的背景变为蓝色
			btn.style.background=bgColor;
		}
//获取按钮
	var btn=document.getElementById('lock');
//给按钮绑定事件
	

	</script>

</body>
</html>
