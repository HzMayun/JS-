<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{height: 2000px}
		.box{
			width: 200px;
			height: 200px;
			background: #ccc;
			overflow: auto;
		}
	</style>
</head>
<body>
	<div class="box" id="box">
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
	</div>
	<script type="text/javascript">
/*

						onsubmit : 表单中的确认按钮被点击时触发  不是加在按钮上 ，而是表单上

						onmousedown： 鼠标在元素上按下时触发
						onmouseup:在元素上松开鼠标按钮时触发
							成就了  onclick:鼠标点击时触发

						onmousemove :在鼠标指针移动时发生


 */
		var box=document.getElementById('box');
		//绑定按下事件
		box.onmousedown=function(){
			console.log("我被按下了");
		}
		//绑定移动的事件
		box.onmousemove=function(){
			console.log("我被移动了");
		}
		//绑定松开的事件
		box.onmouseup=function(){
			console.log("我被松开了");
		}
		//绑定点击事件
		box.onclick=function(){
			console.log("我被点击了");
		}

		//浏览器窗口尺寸发生改变时
		window.onresize=function(){
			console.log("我的尺寸被改变了");
		}
		//拖动滚动条
		window.onscroll=function(){
			console.log("我被拖动了");
		}
		box.onscroll=function(){
			console.log("我是DIV的滚动条，我被拖动了");
		}
	</script>
</body>
</html>
