<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box{
			padding: 50px;
		}
		.left,.tip{
			float: left;
		}
		.left{margin-right: 10px;}
		.tip{display:none;font-size: 14px;}
	</style>
	<script type="text/javascript">
		window.onload=function(){//页面全部加载后触发
			//获取文本框
			var phone=document.getElementById("phone"),
				tip=document.getElementById("tip");
			//给文本框绑定激活的事件
			phone.onfocus=function(){//当文本框激活是触发里面的事件
				//让tip显示出来   
				tip.style.display="block";   //文本框在激活时触发 onfocus事件   
			}
			phone.onblur=function(){
				//获取文本框里的值,value用于获取表单里的值   this就是表示这个事件的引用
				var phoneVal=this.value;
				//判断手机号码是否为11为的数字
				if (phoneVal.length==11&&isNaN(phoneVal)==false) { //长度是11为且isNaN()为false
					console.log("OK");
				}else {
					console.log("ERR");
				}
			}
		}
	</script>
</head>
<body>
	<div class="box">
		<div class="left">
			<input type="text" id="phone" placeholder="请输入手机号码">
		</div>
		<div class="tip" id="tip">请输入有效的手机号码</div>
	</div>
</body>
</html>
