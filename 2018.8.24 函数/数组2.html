				 7、concat()方法         功能：用于连接两个或多个数组
				 		  	         	 语法：arrayObject.concat(array1,array2.....)
				 		  	      		 返回值：数组

				 8、slice()     			功能：从已有的数组中返回选定的元素
				 						语法：arrayObject.slice(start,end)
				 						参数说明： start (必需):规定从何处开始选取，如果是负数，这从数组尾部开始算起
				 								  end （可选）：规定从何处结束选取(不包含end)，是数组片段结束处的数组下标 ，如果没有end，切分的数组包含从start到数组结束的所有元素
				 								  如果slice()方法的参数有一个是负数，则用数组长度加上该数来确定相应的位置
				 						返回值：截取出来的数组
						附加：substring() : 语法及功能和slice()完全相同
											区别：	（1）、当参数为负数时，自动将参数转化成0
												    （2）、将较小的参数作为起始位置，将较大的数作为结束位置
						附加：substr()  语法：stringObject.substr(start,len)
										参数： start:必需的，起始位置
											   len:截取的字符总数，当为负数时，返回空字符串


				 9、splice()方法     删除：    语法：arrayObject.splice(index，count)
				 	                          功能： 删除从index初开始的count个元素
				 	                          返回值：含有被删除的元素的数组
				 	                          参数说明：count=0，就不删除，如果不设置，在、就删除从index开始的所有的值
				 	                          举例： var delArr=arr.splice(3); 删除数组中角标为3和其后所有的数组项

				 	                插入：	语法： arrayObject.splice(index，0，item1，item2，，，)
				 	                 		功能： 在指定的位置插入值
				 	                 		参数：index：起始位置、0：要删除的项数、item1~n:要插入的项
				 	                 		举例：	var arr=["a","b","c","d","e","f"];
				 	                				var insertArr=arr.splice(3,0,"m","n");//将"m"、"n"插入C（数组角标为3）的后面

				 	                替换：	语法：arrayObject.splice(index，count，item1，item2，，，)
				 	                 	    功能： 先删除，再插入 ，就是替换
				 	                 	    参数： index：起始位置、count：要删除的项数、item：要插入的项
				 	                 	    返回值：从原始数组中删除的项（如果没有删除，则返回空数组）

				 10、indexOf()方法     	语法：arrayObject.indexOf(searchvalue,starIndex)
										功能：从数组的开头（位置0）开始向后查找
										参数：aearchvalue (必需):要查找的项、starIndex(可选)：起点位置的索引
										返回值：number，查找的项在数组中的位置，没有找到则返回-1
									附加：lastindexOf()   : 从末尾查找 其他一样

 
			 */

		//封装一个方法实现indexOf功能
		function ArrayIndexOf(arr,value){ //传入一个数组，和数组中的一个项，返回这个项在数组中的位置如果没有则返回-1
			//检测value在数组中的位置
			for (var i = 0; i < arr.length; i++) {
				if(arr[i]==value){

				}
			} return -1;
