<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>函数</title>
</head>
<body>
	<script type="text/javascript">
		
		/*
			
		函数   函数的定义 ： 使用function 关键字声明，后面跟一组参数以及函数体
						语法：function functionName ( [ arg0,arg1,arg2,````]){
									statements
								}
				  		说明： functionName是要定义的函数的名字，属于标识符，
				  				【 】中的内容为参数  中括号表示可有可无（数组的中括号除外）
			   函数的调用: myFun([arg]);
			   函数的返回值：return : (1) 函数会在执行完return语句后停止并立即退出
			   						（2）return语句可以不带返回值，用于提前停止函数执行又不需要返回值的情况
			   函数的参数 ： 函数的参数在arguments中是以数组的形式保存的
			   				arguments对象与数组类似，但不是Array的实例

			   				ECMAScript中的参数在内部用一个数组表示，在函数体内通过arguments 对象来访问这个数组的参数
			   				   说明：  （1）arguments对象与数组类似，但不是Array的实例
			   						  （2）【】语法访问它的每一个元素
			   						  （3）length属性确定传递参数的个数



		*/
//声明一个函数myFun
	function myFun(){
		alert("我是一个函数")
	}
	myFun(); //调用 ，没有参数的函数
//声明带参数的函数add
	function add(num1,num2){
		var sum=num1+num2
		alert(num1+"和"+num2+"的和是"+sum);
	}
	add(2,5);
	add(2323,323);
//函数的返回return
		function add2(num1,num2){
		var sum=num1+num2
		return sum; 
	}
	console.log( add2(2,5));
//使用变量保存函数的返回值
	var s=add2(3,9);
	console.log(s);
//return带返回值和不带返回值的使用
	function myfuncction(arg){
		//如果arg是字符串，不做任何操作，否则返回arg的2倍
		if (isNaN(arg)) return;
		return arg*2;
	}
	console.log(myfuncction("abc"));//undefined

//函数的参数问题
	function inner(num1,num2){
		console.log(num2);
	}
	inner(10,5); //定义了两个参数，返回第二个 结果是 5 
	function inner2(num1,num2){
		//arguments
		console.log(arguments.length);  //l输入了两个参数 数组长度为 2  结果 2 
		console.log(arguments[1]);  // 打印数组中的1 ，就是第二个元素 返回 5 
	}
	inner2(10,5);
//写一个求平均值的函数 任意多少个参数
//
	function getpvg(){
		var n = 0,i=0,len=arguments.length;
		for ( i = 0; i < arguments.length; i++) {
			n+=arguments[i];
			console.log(len); //9
		}
		console.log(n);//450
		return n/len;
	}
	console.log (getpvg(10,20,30,40,50,60,70,80,90));//50

	</script>

</body>
</html>
