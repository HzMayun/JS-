<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表达式和操作符学习</title>
</head>
<body>

		<script type="text/javascript">

			/*
				 1、递增和递减 ： ++a : 先返回递增以后a的值，再计算
				 				a++  : 用a计算，然后返回递增a的值

				 2、赋值操作符：  （1）简单赋值： + - * /       +还有连接字符串的作用，只要有任何一个字符串，+都是连接作用
				 				 （2）复合赋值： +=  、 -= 、 比如 a+=5 等价 a=a+5 

				 3、比较操作符：    == 相等，只比较值是否相同
				 				   === 相等，在、比较值和数据类型是否相同
				 				   ！= 不相等，比较值
				 				   ！== 不相等，比较值和数据类型
				 				  返回值为boolean类型

				 4、三元操作符 :    语法：    条件？执行代码1：执行代码2 
				 				   说明：    代替简单if语句，
				 				   		    如果天剑成立，执行代码1，否则执行代码2

				 5、比较操作符 ：     （1）逻辑与 &  ： 只要有一个条件不成立就返回false
				 								说明: 在有一个操作数不是布尔值得情况下遵循以下规则：
				 										1）、如果第一个操作数隐式转换类型后为true，这返回第二个操作数
				 										2）如果第一个操作数隐式转换类型后为false，返回第一个操作数
														3）只要有一个操作数是null、NaN、undefined，则返回null、NaN、undefined
									  (2) 逻辑或 ||  ：只要有一个条件成立则返回true
									  			说明: 在有一个操作数不是布尔值得情况下遵循以下规则：
									  					1）、如果第一个操作符的隐式转换类型为true，则返回第一个数
									  					2）、如果第一个操作符的隐式转换类型为false，则返回第二个数，依次往后
									  					3）、如果两个操作数是null、NaN、undefined，则返回null、NaN、undefined
									 （3） 逻辑非 ！  ：无论什么操作类型都是返回布尔值
									 				同时使用两个逻辑非 ！！ 时：
									 						第一个逻辑非是返回的布尔值
									 						第二个逻辑非表示对返回的布尔值求反

			 */
	
			//加法
			var num1 = 20;
			var num2 = 10;
			console.log(num2+num1);

			//递增和递减
			var x1=20;
			var x2=30;
			var x3=--x1+x2--;
			console.log(x1,x2,x3); // 19  29  49 

			//比较操作符
			var x=10,y="10";
			 z=x==y;
			 z1=x===y;
			console.log(z,z1); //true false 
			console.log(null == undefined); //true  undefined 派生于null
			console.log(null === undefined); //false   类型不相同

			//三元操作符
			var soce =85;
			var result = (soce>60)?"及格":"不及格";
			console.log(result);

			//逻辑与操作符 &
			var a1 =10, a2=20 , a3=30,
				str = "welcome",
				bool=true,
				n=null,
				m;
			console.log(a1<a2&&a1<a3);//true
			console.log(str && a3 ); // 30   如果第一个操作数隐式转换类型后为true，返回第二个操作数(最后一个)；；除了“”之外所有的字符串转换成布尔值都是true  
			console.log("" && a3);//返回“”
			console.log(0 && 88);// 返回0   如果第一个操作数隐式转换类型后为false，返回第一个操作数
			//只要有一个操作数是null、NaN、undefined，则返回null、NaN、undefined
			console.log(232&&str&&m); //返回undefined

			//逻辑或操作符 
			console.log(""||88||true); //88
			console.log(""||0||"abc"); //abc 
			console.log(0||""||null);//null
			console.log(0||""||null||"holle");//holle
			console.log(m||NaN); //NaN
			//一直往后判断，实在没有了就打印最后一个
			
			//逻辑非操作符 ！ （只能返回bollean型）
			console.log(!false);//true
			console.log(!88);//false
			console.log(!0);//true
			console.log(!"");//true
			console.log(!null);//true

			console.log(!!"");//false
			console.log(!!"blue");//true


		</script>

</body>
</html>
