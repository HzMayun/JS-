<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>if例子</title>
</head>
<body>
	<script type="text/javascript">
		var password = prompt("请输入六位数字密码");
		if (password.length!=6)//如果密码长度不等于6
		 {
		 	alert("请输入六位数字密码");
		 } else {  //如果密码是非数字，否则密码是数字
		 	
		 		if (isNaN(password)){
		 			alert("密码必须是六位数字")
				 }else{
		 	alert("密码设置正确");
		 		}
		 	}
	</script>

</body>
</html>
