<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>分支语句</title>
</head>
<body>
	<script type="text/javascript">
		

	/*  
	  alert（） ：弹出的对话框 

	  prompt() : 功能：弹出输入框
	  			 返回值： 1、点击 确定，返回输入内容
	  			 		 2、点击取消，返回null

	  if语句：
	  		 if(){} else if (){}

	  switch语句：  多条件判断语句 
	  				语法：
	  					switch(expression){
							case value : statement
							break;
							case value : statement
							break;
							````````
							default : statement     //默认输出，前面的所有case都不符合时输出这个
	  					}
	  			break ：退出当前循环，以后的循环都不执行
	  			continue： 退出当前循环，以后的循环继续

	  		  获取星期  new Date().getDay():  功能： 获取星期
	  											返回值：number（0~6）   周日为 0  
	  		  输出内容   document.write("内容") ： 向浏览器输出内容


	
	 */
	

	/*var age=prompt("请输入您的年龄");//返回值是输入的age
	if (age<18) {

	}else if(age >=18 && age<=59){

	}else{

	*/
//获取时间 的方法   new Date().getDay();
	var week = new Date().getDay();
	console.log(week); //2
//switch 语句
	switch(week){
		case 0 :document.write("今天是星期日")// 输出内容   document.write("内容") ： 向浏览器输出内容
		break;
		case 1 :document.write("今天是星期一")
		break;
		case 2:document.write("今天是星期二")
		break;
		case 3:document.write("今天是星期三")
		break;
		case 4:document.write("今天是星期四")
		break 
		case 5:document.write("今天是星期五")
		break;
		default:document.write("今天是星期六")
		break;
	}
	//输出是  今天是星期二
	
	//switch 代码的优化：
	var weekstr="";
		switch(week){
			case 0 :weekstr="日";break;
			case 1 :weekstr="一";break;
			case 2 :weekstr="二";break;
			case 3 :weekstr="三";break;
			case 4 :weekstr="四";break;
			case 5 :weekstr="五";break;
			case 6 :weekstr="六";break;
		}
	document.write("今天是星期"+weekstr);


//for循环中  continue 和 break 的区别
	var num = 0;
	for(var i =1;i<10;i++){
		if (i%5==0) {
			break;
		}
		console.log(i);  //  1 2 3  4   到5的时候，退出当前循环，5后面的不再执行
	}
	
	var num1 = 0;
	for(var i1 =1;i1<10;i1++){
		if (i1%5==0) {
			continue;
		}
		console.log(i1);  //  1 2 3  4 6 7 8 9   到5的时候，结束这一次当前循环，5后面的还要执行
	}
	

//练习:打印所有0~50之间除20和30之外的5的倍数
	for (var i = 0; i <50; i+=5) {
			if(i==20||i==30)
			{
				continue;
			}
			console.log(i)
	}		


	</script>
